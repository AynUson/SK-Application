<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
  <title>SK Management System</title>
</head>
<body>


  <div class="sidenavbar">
    <!-- NAVBAR -->
    <div class="navbar">
        <mat-toolbar class="blue-bg-color">
          <button mat-icon-button (click)="isExpanded = !isExpanded" mat-button (click)="drawer.toggle()">
            <mat-icon class="white-color">menu</mat-icon>
          </button>

          <span class="example-spacer"></span>
          <button mat-icon-button>
            <mat-icon class="white-color">logout</mat-icon>
          </button>
        </mat-toolbar>
    </div>

    <!-- SIDENAV -->
    <mat-sidenav-container autosize>
            
        <mat-sidenav #drawer mode="side" opened="true" (mouseenter)="mouseenter()" (mouseleave)="mouseleave()" class="mat-sidenav-style">
                <img class="user-profile" src="/assets/logo/sklogo.svg">
                <h2 class="text-centered">Hi, ADMIN</h2> 
                <mat-divider [vertical]="false"></mat-divider>
             
                <button mat-button class="sidebarcontent" type="button" routerLink="/sk-dashboard" routerLinkActive="selected"><mat-icon class="sidebar-icon" >dashboard</mat-icon>Dashboard</button>
                <button mat-button class="sidebarcontent" type="button" routerLink="/sk-kabataans-view" routerLinkActive="selected"><mat-icon class="sidebar-icon" >group</mat-icon>List of Kabataan</button>
                <button mat-button class="sidebarcontent" type="button" routerLink="/sk-projects-view" routerLinkActive="selected"><mat-icon class="sidebar-icon" >assignment</mat-icon>Projects</button>
                <button mat-button class="sidebarcontent" type="button" routerLink="/sk-activities-view" routerLinkActive="selected"><mat-icon class="sidebar-icon">queue</mat-icon>Activities</button> 
                <button mat-button class="sidebarcontent" type="button" routerLink="/sk-events-view" routerLinkActive="selected"><mat-icon class="sidebar-icon">access_time_filled</mat-icon>Events</button> 
          </mat-sidenav>

        <mat-sidenav-content>
          <h1 class="title-header">SK Management System</h1>
          <hr class="title-hr-style">

          <!--Cards for Total No. of Kabataan, Projects, Activities and Events-->
          <div class="dashboardCard">
            <mat-card class="reports-card" style="background-color: #f9a602; color: #ffffff;">
                <mat-card-title>NO. OF KABATAAN</mat-card-title>
                <mat-card-content>
                  <p class="eventCount">523</p>
                </mat-card-content>
                  <img mat-card-image class="residentsicon">
            </mat-card>

            <mat-card class="reports-card" style="background-color: #005d9bd1; color: #ffffff;">
              <mat-card-title>PROJECTS</mat-card-title>
                <mat-card-content>
                  <p class="eventCount">8</p>
                </mat-card-content>
                <img mat-card-image class="residentsicon">
            </mat-card>

            <mat-card class="reports-card" style="background-color: #86c29c; color: #ffffff;">
              <mat-card-title>ACTIVITIES</mat-card-title>
                <mat-card-content >
                  <p class="eventCount">3</p>
                </mat-card-content>
                <img mat-card-image class="residentsicon">
            </mat-card>

            <mat-card class="reports-card" style="background-color: #f61520d4; color: #ffffff;">
              <mat-card-title>EVENTS</mat-card-title>
                <mat-card-content >
                  <p class="eventCount">12</p>
                </mat-card-content>
                <img mat-card-image class="residentsicon">
            </mat-card>
        </div>

                <div class="inline-display">
                  <div>
                <button class="add-button" mat-raised-button color="primary" (click)="viewProject();"><mat-icon aria-hidden="false" class="add-icon-style">add</mat-icon>New Project Plan</button>
              </div>
              <div style="flex-grow: 6"></div> 
                <div class="search-container"> 
                <mat-form-field appearance="outline">
                      <mat-icon matPrefix>search</mat-icon>
                      <input  type="text" (keyup)= "getSearchInput($event)" placeholder="Search" matInput required>
                  </mat-form-field>
                  </div>   
                  </div>
            
              <!--Table for Projects-->
              <div class="table-container mat-elevation-z8">
                  <table mat-table [dataSource]="dataSource" class="project-table-style">
          
                      <!-- No Column -->
                      <ng-container matColumnDef="no">
                      <th mat-header-cell *matHeaderCellDef class="table-header-style"> Project No. </th>
                      <td mat-cell *matCellDef="let element"> {{element.no}} </td>
                      </ng-container>
                  
                      <!-- Project Title Column -->
                      <ng-container matColumnDef="projectTitle">
                      <th mat-header-cell *matHeaderCellDef class="table-header-style"> Project Title </th>
                      <td mat-cell *matCellDef="let element"> {{element.projectTitle}} </td>
                      </ng-container>
                  
                      <!-- Date Column -->
                      <ng-container matColumnDef="date">
                      <th mat-header-cell *matHeaderCellDef class="table-header-style"> Date </th>
                      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                      </ng-container>
                  
                      <!-- Officer In Charge Column -->
                      <ng-container matColumnDef="officerInCharge">
                      <th mat-header-cell *matHeaderCellDef class="table-header-style"> Officer In Charge </th>
                      <td mat-cell *matCellDef="let element"> {{element.officerInCharge}} </td>
                      </ng-container>
              
                      <!-- Address Column -->
                      <ng-container matColumnDef="venue">
                      <th mat-header-cell *matHeaderCellDef class="table-header-style"> Venue </th>
                      <td mat-cell *matCellDef="let element"> {{element.venue}} </td>
                      </ng-container>
                      
                      <!-- Get Details -->
                      <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef class="table-header-style"> Action </th>
                          <td mat-cell *matCellDef="let element">
                            <button class="viewBtn" style="margin-right: 10px;" mat-raised-button>Review</button>
                        </td>
                      </ng-container>
              
                      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
                  </div>
        </mat-sidenav-content>
    </mat-sidenav-container>

    
  </div>
</body>
</html>
