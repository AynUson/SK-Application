<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
  <title>SK Management System</title>
</head>
<body>


  <div class="sidenavbar">
    <!-- NAVBAR -->
    <div class="navbar">
        <mat-toolbar class="blue-bg-color">
          <button mat-icon-button (click)="isExpanded = !isExpanded" mat-button (click)="drawer.toggle()">
            <mat-icon class="white-color">menu</mat-icon>
          </button>

          <span class="example-spacer"></span>
          <button mat-icon-button>
            <mat-icon class="white-color">logout</mat-icon>
          </button>
        </mat-toolbar>
    </div>

    <!-- SIDENAV -->
    <mat-sidenav-container autosize>
            
        <mat-sidenav #drawer mode="side" opened="true" (mouseenter)="mouseenter()" (mouseleave)="mouseleave()" class="mat-sidenav-style">
                <img class="user-profile" src="/assets/logo/sklogo.svg">
                <h2 class="text-centered">Hi, ADMIN</h2> 
                <mat-divider [vertical]="false"></mat-divider>
             
            <button mat-button class="sidebarcontent" routerLink="/sk-dashboard" routerLinkActive="selected"><mat-icon class="sidebar-icon" >dashboard</mat-icon>Dashboard</button>
            <button mat-button class="sidebarcontent" routerLink="/sk-kabataans-view" routerLinkActive="selected"><mat-icon class="sidebar-icon" >group</mat-icon>List of Kabataan</button>
            <button mat-button class="sidebarcontent" routerLink="/sk-projects-view" routerLinkActive="selected"><mat-icon class="sidebar-icon" >assignment</mat-icon>Projects</button>
            <button mat-button class="sidebarcontent" routerLink="/sk-activities-view" routerLinkActive="selected"><mat-icon class="sidebar-icon">queue</mat-icon>Activities</button> 
            <button mat-button class="sidebarcontent" routerLink="/sk-events-view" routerLinkActive="selected"><mat-icon class="sidebar-icon">access_time_filled</mat-icon>Events</button> 
          </mat-sidenav>

        <mat-sidenav-content>
          <h1 class="title-header">Sangguniang Kabataan</h1>
          <hr class="title-hr-style">
          
                <div class="inline-display">
                  <div>
                    <button class="add-button" mat-raised-button color="primary" (click)="addPosition();"><mat-icon aria-hidden="false" class="add-icon-style">add</mat-icon>New SK Position</button>
                </div>
                <div style="flex-grow: 6"></div> 
                <div class="search-container"> 
                <mat-form-field appearance="outline">
                  <mat-icon matPrefix>search</mat-icon>
                    <input (keyup)= "getSearchInput($event)" placeholder="Search" matInput>
                </mat-form-field>
                </div>   
                </div>
            
              <!-- Table for Kabataan -->
              <div class="example-container mat-elevation-z8">
                  <table mat-table [dataSource]="dataSource" class="user-table-style">
          
                      <!-- No Column -->
                      <ng-container style="margin-right: 100px;" matColumnDef="no">
                      <th mat-header-cell *matHeaderCellDef class="table-header-style"> Kabataan No. </th>
                      <td mat-cell *matCellDef="let element"> {{element.no}} </td>
                      </ng-container>
                  
                      <!-- Kabataan Name Column -->
                      <ng-container matColumnDef="kabataanName">
                      <th mat-header-cell *matHeaderCellDef class="table-header-style"> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.kabataanName}} </td>
                      </ng-container>
                  
                      <!-- Address Column -->
                      <ng-container matColumnDef="address">
                        <th mat-header-cell *matHeaderCellDef class="table-header-style"> Address </th>
                        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                        </ng-container>
                  
                      <!-- Actions -->
                      <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef class="table-header-style"> Action </th>
                          <td mat-cell *matCellDef="let element">
                            <button class="viewBtn" type="button" (click)="viewKabataans()" style="margin-right: 10px;" mat-raised-button>View</button>
                        </td>
                      </ng-container>
              
                      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
                  </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</body>
</html>
